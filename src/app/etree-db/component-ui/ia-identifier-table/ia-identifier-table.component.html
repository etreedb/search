<div class="row" *ngIf="! halResourceOnly">
  <div class="col-md-12">
    <div class="alert alert-primary"
      (click)="toggleFlag()"
    >
      {{ title }}
    </div>
  </div>
</div>

<div class="row" *ngIf="flag && halResponse">
  <div class="col-md-12 text-right" style="padding-top: 1em;">
    <span *ngIf="halResponse">
      Page {{ halResponse.page }} of {{ halResponse.page_count }}
    </span>
    <div class="btn-group" role="group" aria-label="Pagination">
      <button
        *ngFor="let link of halResponse._links | keyvalue "
        (click)="loadLink(link.value)"
        type="button"
        class="btn btn-primary">
        {{ link.key }}
      </button>
    </div>
  </div>
</div>  

<table class="table table-striped table-hover" *ngIf="flag && halResponse">
  <thead>
    <tr>
      <th class="cursor-sortable">
        Archive Identifier
      </th>
      <th class="cursor-sortable">
        Performance Date
      </th>
      <th class="cursor-sortable" title="Venue">
        Venue
      </th>
      <th>
        Coverage
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let identifier of halResponse._embedded.identifier">
      <td>        
          <a *ngIf="identifier.archiveIdentifier" class="iconochive-logo cursor-outbound" href="https://archive.org/details/{{ identifier.archiveIdentifier }}"></a>
          {{ identifier.archiveIdentifier }}
      </td>
      <td>
          {{ identifier.performanceDate }}
      </td>

      <td>
        {{ identifier.venue }}
      </td>

      <td>
        {{ identifier.coverage }}
      </td>
    </tr>
  </tbody>
</table>

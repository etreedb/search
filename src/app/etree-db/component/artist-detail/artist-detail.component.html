<app-browse-header></app-browse-header>

<div class="btn-group">
  <a 
    class="btn btn-outline-info btn-sm"
    [routerLink]="['/performance/create']"
    [queryParams]="{ artist_id: artist.id }"
  >
    Create Performance
  </a>
</div>


<h1>
  Artist: 
  {{ artist?.name }}
  <span *ngIf="artist && artist.abbreviation">
    ({{ artist?.abbreviation }})
  </span>
  <h6 *ngIf="artist?.officialUrl">        
    <a href="{{artist.officialUrl}}" class="cursor-outbound">
      {{ artist.officialUrl }}
    </a>
  </h6>
</h1>

<div aria-label="Alphabet">
  <button *ngFor="let y of artist._computed.years"
    (click)="year.next(y);"
    [ngClass]="{
      'btn-primary': y == currentYear
    }"
  >
    {{ y }}
  </button>
</div>

<!-- Performance Table -->
<app-performance-table [halResponse]="halPerformance | async"></app-performance-table>

<!-- ArtistLinks -->
<app-link-table title="Artist Links" [halLink]="artist._embedded.artistLink._links.self" [entityType]="'artist'"></app-link-table>

<!-- Audit -->
<app-audit-table [halLink]="artist._links.audit" [entityType]="'artist'"></app-audit-table>

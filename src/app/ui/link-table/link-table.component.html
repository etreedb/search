<table class="table table-striped table-hover" *ngIf="halEntityLink">
  <caption class="alert alert-primary" role="alert">
    Links
  </caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let link of getLinks()">
      <td>{{ link.name }}</td>
      <td><a class="cursor-outbound" href="{{ link.url }}">{{ link.url }}</a></td>
    </tr>
  </tbody>
</table>

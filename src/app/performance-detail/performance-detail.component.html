<h1>
  {{ performance._embedded.artist.name }}
  -
  {{ performance.performanceDate }}
</h1>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h4>
        <span class="badge badge-secondary">Venue</span>
        {{ performance.venue }}
      </h4>
    </div>
    <div class="col-md-4">
      <h4>
        <span class="badge badge-secondary">City</span>
        {{ performance.city }}
      </h4>
    </div>
    <div class="col-md-4">
      <h4>
        <span class="badge badge-secondary">State</span>
        {{ performance.state }}
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div class="container" #viewport>
        <div class="row">
          <div class="col-md-9 etreedb-nl2br" *ngIf="performance.set1.trim()">
              <span class="badge badge-secondary" >Set 1</span>
              <br>
              {{ performance.set1 }}
          </div>
        </div>
        <div class="row" *ngIf="performance.set2.trim()">
          <div class="col-md-9 etreedb-nl2br" #viewport >
            <span class="badge badge-secondary">Set 2</span>
            <br>
            {{ performance.set2 }}
          </div>
        </div>
        <div class="row" *ngIf="performance.set3.trim()">
          <div class="col-md-9 etreedb-nl2br" #viewport >
            <span class="badge badge-secondary">Set 3</span>
            <br>
            {{ performance.set3 }}
          </div>
        </div>
        <div class="row" *ngIf="performance.description.trim()">
          <div class="col-md-9 etreedb-nl2br" #viewport >
            <span class="badge badge-secondary">Description</span>
            <br>
            {{ performance.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary">
        View Sources
      </button>
    </div>
  </div>
</div>

<form (ngSubmit)="onSubmit($event)" *ngIf="artistGroup">
  <h2>
    Edit Artist Group Header & Footer for
    <strong>{{ artistGroup.title }}</strong>
  </h2>
    
  <div class="badge badge-secondary">Header</div>
  <ckeditor [editor]="header" name="header" [(ngModel)]="artistGroup.header"></ckeditor>

  <br>

  <div class="badge badge-secondary">Footer</div>
  <ckeditor [editor]="footer" name="footer" [(ngModel)]="artistGroup.footer"></ckeditor>
  
  <br>

  <button type="submit" class="btn btn-outline-primary">
    Update Artist Group
  </button>
  &nbsp;
  <a [routerLink]="['/source-admin/index/', artist.id]" class="btn btn-outline-secondary">
    Cancel
  </a>
</form>

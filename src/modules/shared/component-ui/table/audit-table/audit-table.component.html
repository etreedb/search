<div class="row">
  <div class="col-md-12">
    <div class="alert alert-primary cursor-clickable"
      (click)="toggleFlag()"
    >
      Audit
    </div>
  </div>
</div>

<table class="table table-striped table-hover table-sm" *ngIf="flag && collection">
  <thead>
    <tr>
      <th>Revision Date</th>
      <th>Revision Type</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let revision of collection.data.audit">
      <td>{{ revision.revisionEntity.revision.createdAt }}</td>
      <td>{{ revision.revisionEntity.revisionType.name }}</td>
      <td>{{ revision.revisionEntity.revision.userName }}</td>
    </tr>
  </tbody>
</table>

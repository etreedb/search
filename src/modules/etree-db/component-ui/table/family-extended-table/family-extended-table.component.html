<div class="row" *ngIf="title">
  <div class="col-md-12">
    <div class="alert alert-primary cursor-clickable"
      (click)="toggleFlag()"
    >
      {{ title }}
    </div>
  </div>
</div>

<div class="row" *ngIf="(! title || flag) && halResponse">
    <div class="col-md-12 text-right" style="padding-top: 1em;">
      <span>
        Page {{ halResponse.page }} of {{ halResponse.page_count }}
      </span>
      <div class="btn-group" role="group" aria-label="Pagination">
        <button
          *ngFor="let link of halResponse._links | keyvalue "
          (click)="loadLink(link.value)"
          type="button"
          class="btn btn-primary">
          {{ link.key }}
        </button>
      </div>
    </div>
  </div>
  
  <table class="table table-striped table-hover" *ngIf="(! title || flag) && halResponse">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userFamilyExtended of halResponse._embedded.user_family_extended">
        <td>
            {{ userFamilyExtended.name}}
        </td>
        <td>
            {{ userFamilyExtended.description}}
          </td>
        </tr>
    </tbody>
  </table>

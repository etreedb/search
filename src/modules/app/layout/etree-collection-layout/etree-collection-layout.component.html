<div class="container" style="padding: 1em;">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a 
          (click)="isNavbarCollapsed = true"
          class="navbar-brand" 
          [routerLink]="['/']"
        >
          <app-loading-spinner *ngIf="httpActivity"></app-loading-spinner>
          <img style="width: 36px; " src="https://media.etreedb.org/images/logo-300x300.png">
        </a>
        <button
          (click)="isNavbarCollapsed = ! isNavbarCollapsed"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <h1>
          <a [routerLink]="['/etree-collection']" style="
            color: yellow; 
            text-decoration: underline; 
            text-decoration-color: red;
          ">The etree Collection</a>
        </h1>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="alert alert-secondary">
    This is an index of the etree collection, also known as the
    Live Music Archive (LMA) hosted at the 
    <a class="cursor-outbound" href="https://archive.org/details/etree">
      <span class="iconochive-logo"></span>
      Internet Archive</a>.  Browsable by <i>Creator</i> (artist)
    and <i>Identifier</i> (performance) by year.  Cross referenced with
    etreedb performance and source data.
  </div>  

  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>

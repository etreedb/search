<div class="container" style="padding: 1em;">
  <div class="row">
    <div class="col-md-12">
      <a
        class="btn btn-outline-info btn-sm"
        style="float: right"
        [routerLink]="['/source-admin/index', artistId]"
        appShowForRoleSource
      >
        Source Admin
      </a>


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a 
          (click)="isNavbarCollapsed = true"
          class="navbar-brand" 
          [routerLink]="['/']"
        >
          <app-loading-spinner *ngIf="httpActivity"></app-loading-spinner>
          <img style="width: 36px; " src="https://media.etreedb.org/images/logo-300x300.png">
        </a>
        <button
          (click)="isNavbarCollapsed = ! isNavbarCollapsed"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <h1>
          Source Admin Dashboard
        </h1>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <p>
    Thank you for volunteering to maintain sources in circulation at etreedb.org.
  </p>

  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
